<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="app.js" defer></script>
    <title>Countdown</title>
</head>

<body>
    <div class="container">
        <div class="container--box">
            <div class="text">
                Coming soon
            </div>
            <div class="container--box--time">
                <div class="times-numbers" id="countdown" data-time="2021-02-23T20:40:16+0000">
                    <div class="bloc">
                        <strong id="days"></strong>
                        <p>DAYS</p>
                    </div>
                    <div class="bloc">
                        <strong id="hours"></strong>
                        <p>HOURS</p>
                    </div>
                    <div class="bloc">
                        <strong id="minutes"></strong>
                        <p>MINUTES</p>
                    </div>
                    <div class="bloc">
                        <strong id="seconds"><strong>
                        <p>SECONDS</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
